<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horoscope Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header class="hero-section">
        <nav>
            <div class="logo">Horoscopes</div>
            <ul class="nav-links">
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <div class="hero-content">
            <h1>Find Your Horoscope</h1>
            <p>Enter your zodiac sign and get your horoscope for today. Stay ahead of your future!</p>
        </div>
    </header>

    <!-- Horoscope Form Section -->
    <section class="form-section">
        <h2>Get Your Horoscope</h2>
        <form id="horoscopeForm">
            <label for="sign">Zodiac Sign:</label>
            <input type="text" id="sign" placeholder="e.g., Aries" required>
            
            <label for="period">Period:</label>
            <select id="period">
                <option value="today">Today</option>
                <option value="tomorrow">Tomorrow</option>
                <option value="week">This Week</option>
                <option value="month">This Month</option>
            </select>
            
            <button type="submit">Submit</button>
        </form>
        <div id="horoscopeText"></div>
    </section>
    <script src="script.js"></script>

</body>
</html>
